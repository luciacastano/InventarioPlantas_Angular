<div class="w-5 h-4 mt-52 border border-cyan-600 text-center">
    <input type="text" placeholder="Name" class="mt-6 mb-8 pl-2 border border-black rounded" [(ngModel)]="input">
    <!-- ngModel - modifica el contenido del input, lo que va  aactualizar el contedio en el componente -->

    <div class="flex mb-8 justify-center">
        <button (click)="select('Bush')" [class.border-cyan-600]="selected === 'Bush'" class="mt-8 mr-4 border">
            <img src="https://i.pinimg.com/564x/df/89/6d/df896ddf48dd97057f884c72355f135c.jpg" alt="bush" class="w-48 h-48 object-cover">
        </button>
        
        <button (click)="select('Tree')" [class.border-cyan-600]="selected === 'Tree'" class="border">
            <img src="https://i.pinimg.com/564x/75/e7/bd/75e7bd015bf6c4e22b4581746159df5a.jpg" alt="tree" class="w-48 h-48 object-cover">
        </button>        
    </div>

    <div class="flex justify-between mx-4">
        <button (click)="deleteForm()" class="w-12 h-12 object-cover">
            <img src="https://i.pinimg.com/564x/6d/68/ff/6d68ff84bc56b5e08a019d520a33bfa0.jpg" alt="delete">
        </button>

        <button (click)="arrayPlants()" class="w-12 h-12 object-cover justify-end">
            <img src="https://i.pinimg.com/564x/0f/a9/b8/0fa9b8bb4fbab87be6aa69b0866e7842.jpg" alt="save">
        </button>
    </div>
</div>
